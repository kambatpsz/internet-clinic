<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">


    <title>Internet clinic</title>
</head>
<style>
    body {
        background-color: #f8f9fa;
        color: #495057;
    }
    .container {
        max-width: 600px;
    }
    h1 {
        color: #007bff;
        margin-bottom: 30px;
    }
    .btn-outline-info {
        color: #007bff;
        border-color: #007bff;
        width: 30%;
    }
    .btn-outline-info:hover {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
</style>
<body>
<div class="col-auto">
    <a th:href="@{/}" class="btn btn-primary btn-sm" role="button"><-back</a>
</div>
<div class="container text-center">
    <h1>Internet clinic</h1>
    <h3>Please fill out the form!</h3>
    <br>
    <form action="#" th:action="@{/user/add}" method="POST" th:object="${memberDTO}">
        <p>Please enter member data:</p>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userType">User type:</label>
            </div>
            <div class="col-md-6">
                <select id="userType" th:field="*{userType}">
                    <option value="PATIENT">Patient</option>
                    <option value="DOCTOR">Doctor</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userName">Name:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userName" th:field="*{userName}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userSurname">Surname:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userSurname" th:field="*{userSurname}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userEmail">Email:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userEmail" th:field="*{userEmail}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userLogin">User name(login):</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userLogin" th:field="*{userLogin}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userPassword">User password:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userPassword" th:field="*{userPassword}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userPesel">PESEL:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userPesel" th:field="*{userPesel}" placeholder="XXXXXXXXXXX">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userPwzNumber">PWZ(unnecessary if you are a patient):</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userPwzNumber" th:field="*{userPwzNumber}" placeholder="XXXXXXXX">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userPhoneNumber">Phone number:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userPhoneNumber" th:field="*{userPhoneNumber}">
            </div>
        </div>
        <br>
        <p>Please provide member address:</p>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userAddressCountry">Country:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userAddressCountry" th:field="*{userAddressCountry}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userAddressCity">City:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userAddressCity" th:field="*{userAddressCity}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userAddressPostalCode">Postal code:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userAddressPostalCode" th:field="*{userAddressPostalCode}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="userAddressStreet">Street:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="userAddressStreet" th:field="*{userAddressStreet}">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <input type="submit" value="Save User" class="btn btn btn-success">
            </div>
        </div>
    </form>
</div>
</body>

</html>
