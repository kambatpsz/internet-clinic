<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            max-width: 1000px;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }
        .btn-success {
            width: 30%;
            display: block;
            margin: 0 auto;
}

    </style>
    <title>Internet clinic</title>
</head>

<body>
<div class="container text-center mt-3">
    <h1>Internet clinic</h1>
    <div class="row mt-3">
        <div class="col-md-3">
            <a th:href="@{/doctor/visits}" class="btn btn-outline-info" role="button"><-back</a>
        </div>
    </div>
    <h4>Patient visit</h4>
    <br>
    <form action="#" th:action="@{/doctor/visit/save}" th:object="${patientVisitDTO}" method="POST">
        <input type="hidden" name="patientVisitId" th:value="${patientVisitDTO.patientVisitId}"/>
        <div class="row mt-3 border">
            <div class="col-md-6">
                <div class="row mt-3">
                    <h5>Patient data</h5>
                </div>
                <div class="row mt-3">
                    <label for="name">Name:</label>
                    <span th:text="${patientVisitDTO.patient.name}" id="name"></span>
                </div>
                <div class="row mt-3">
                    <label for="surname">Surname:</label>
                    <span th:text="${patientVisitDTO.patient.surname}" id="surname"></span>
                </div>
                <div class="row mt-3">
                    <label for="pesel">Pesel:</label>
                    <span th:text="${patientVisitDTO.patient.pesel}" id="pesel"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row mt-3">
                    <h5>Doctor comment:</h5>
                </div>
                <div class="col-md-3">
                    <textarea id="visitNote" th:field="*{visitNote}" rows="10" cols="50" required="required"></textarea>
                </div>
            </div>
            <p></p>
            <p></p>
        </div>
        <div class="row mt-5">
            <input type="submit" value="Save visit!" class="btn btn-success">
        </div>
    </form>
</div>
</body>

</html>
