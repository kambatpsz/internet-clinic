<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        h4 {
            text-align: center;
        }

        .btn-outline-info:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <title>Internet clinic</title>
</head>
</head>

<body>
<div class="container">
    <h1>Internet clinic</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <a th:href="@{/doctor}" class="btn btn-outline-info" role="button"><-back</a>
        </div>
    </div>
    <br>
    <h4>List of my patient</h4>
    <div>
        <table class="table">
            <thead class="table-info">
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Pesel</th>
                <th>Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${doctorPatientsDTOs}">
                <form action="#" th:action="@{/doctor/patient/details}" th:object="${patientDTO}" method="POST">
                    <td>
                        <span th:text="${patient.name}" id="patient.name"></span>
                        <input type="hidden" name="name" th:value="${patient.name}"/>
                    </td>

                    <td>
                        <span th:text="${patient.surname}" id="patient.surname"></span>
                        <input type="hidden" name="surname" th:value="${patient.surname}"/>
                    </td>

                    <td>
                        <span th:text="${patient.pesel}" id="patient.pesel"></span>
                        <input type="hidden" name="pesel" th:value="${patient.pesel}"/>
                    </td>

                    <td>
                        <input type="submit" class="btn btn-outline-info" value="Detail">
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
