<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        h4 {
            text-align: center;
        }

        .btn-outline-info:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <title>Internet clinic</title>
</head>
</head>

<body>
<div class="container">
    <h1>Internet clinic</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <a th:href="@{/doctor}" class="btn btn-outline-info" role="button"><-back</a>
        </div>
    </div>
    <br>
    <h4>Doctor visits</h4>
    <div>
        <table class="table">
            <thead class="table-info">
            <tr>
                <th>Date of visit</th>
                <th>Patient</th>
                <th>Visit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patientVisit : ${patientVisitDTOs}">
                <form action="#" th:action="@{/doctor/visit/open}" method="POST">
                    <td>
                        <span th:text="${patientVisit.dateTimeVisit}" id="patientVisit.dateTimeVisit"></span>
                        <input type="hidden" name="patientVisitId" th:value="${patientVisit.patientVisitId}" />
                    </td>

                    <td>
                        <span th:utext="${patientVisit.patient.name + ' ' + patientVisit.patient.surname + ' PESEL: ' + patientVisit.patient.pesel}" id="patientVisit.patient.surname"></span>
                    </td>

                    <td>
                        <input type="submit" class="btn btn-outline-info" value="Visit">
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
