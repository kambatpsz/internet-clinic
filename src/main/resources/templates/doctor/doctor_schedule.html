<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        h4 {
            text-align: center;
        }

        .btn-outline-info:hover {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
    <title>Internet clinic</title>
</head>
</head>

<body>
<div class="container">
    <h1>Internet clinic</h1>
    <h4>Doctor schedule</h4>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-3">
            <a th:href="@{/doctor}" class="btn btn-outline-info" role="button"><-back</a>
        </div>
    </div>
    <br>
    <h4>Adding a new work schedule</h4>
    <div>
        <table class="table">
            <thead class="table-info">
            <tr>
                <th>Date</th>
                <th>Hour and minutes</th>
                <th>Working time [h]</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <form action="#" th:action="@{/doctor/schedule}" method="POST">

                    <td>
                        <input type="text" id="inputDate" name="availableDate" th:text="${availableHour}"
                               placeholder="RRRR-MM-DD" th:value="${availableDate}"/>

                    </td>

                    <td>
                        <select id="availableHour" name="availableHour">
                            <option th:each="availableHour : ${availableHourS}" th:value="${availableHour}"
                                    th:text="${availableHour}"></option>
                        </select>
                        :
                        <select id="availableMinute" name="availableMinute">
                            <option th:each="availableMinute : ${availableMinuteS}" th:value="${availableMinute}"
                                    th:text="${availableMinute}"></option>
                        </select>
                    </td>

                    <td>
                        <select id="quantityHour" name="quantityHour">
                            <option th:each="quantityHour : ${quantityHourS}" th:value="${quantityHour}"
                                    th:text="${quantityHour}"></option>
                        </select>

                    </td>

                    <td>
                        <input type="submit" class="btn btn-outline-success" value="Add">
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
    <h4>Current work schedule</h4>
    <div>
        <table class="table">
            <thead class="table-info">
            <tr>
                <th>Date</th>
                <th>Start</th>
                <th>End</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctorAvailability : ${doctorAvailabilityDTOs}">
                <td>
                    <span th:text="${doctorAvailability.date}" id="date"></span>
                </td>

                <td>
                    <span th:text="${doctorAvailability.hourFrom}" id="hourFrom"></span>
                </td>

                <td>
                    <span th:text="${doctorAvailability.hourTo}" id="hourTo"></span>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
